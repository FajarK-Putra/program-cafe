<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h2>Informasi Nomor Antrian</h2>
            <p>Nomor antrian saat ini:<br><strong>{{ current_queue_number }}</strong></p>
        </div>
        <div class="login-section">
            <h2>Login</h2>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form action="/login" method="post">
                <input type="text" name="username_or_email_or_phone" placeholder="Username or Email or Phone" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="{{ url_for('signup_page') }}">Sign Up di sini</a></p>
            <a href="{{ url_for('member') }}">Halaman Customer Biasa</a>
        </div>
    </div>
</body>
</html>
