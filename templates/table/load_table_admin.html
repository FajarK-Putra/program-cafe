<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Gambar</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for index, item in enumerate(menu_items, start=1) %}
        <tr>
            <td>{{ index }}</td>
            <td>{{ item.nama }}</td>
            <td>Rp. {{ item.harga|int }}</td>
            <td>{{ item.stok }}</td>
            <td><img src="{{ url_for('static', filename='images/' ~ item.gambar) }}" alt="{{ item.nama }}"></td>
            <td>
                <form action="/edit_menu" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="{{ item._id }}">
                    <button type="submit" class="btn btn-edit btn-sm"><i class="fas fa-edit"></i> Edit</button>
                </form>
                <form action="/delete_menu" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="{{ item._id }}">
                    <button type="submit" class="btn btn-delete btn-sm"><i class="fas fa-trash-alt"></i> Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
