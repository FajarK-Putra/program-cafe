<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #dee2e6;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar .navbar-brand {
            color: #ffc107;
            font-family: 'Pacifico', cursive;
        }
        .navbar .navbar-nav .nav-link {
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .navbar .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
            color: #343a40;
            text-align: center;
        }
        table {
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .table tbody td {
            text-align: center;
        }
        .table tbody td.username {
            text-align: left;
        }
        .btn-primary, .btn-danger {
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: white;
        }
        .btn-primary:hover {
            background-color: #fdfd34;
            border-color: #fdfd34;
            color: #000000;
            transform: scale(1.05);
        }
        .btn-primary:focus, .btn-primary:active {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: white !important;
            outline: none !important;
            box-shadow: none !important;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
        }
        .btn-danger:focus, .btn-danger:active {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            color: white !important;
            outline: none !important;
            box-shadow: none !important;
        }
        .select-all-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .select-all-container .btn-back {
            margin-bottom: 10px;
        }
        .btn-back {
            background-color: #ffc107;
            border-color: #ffc107;
            color: white;
        }
        .btn-back:hover {
            background-color: #fdfd34;
            border-color: #fdfd34;
            transform: scale(1.05);
            color: #000000;
        }
        .btn-back:focus, .btn-back:active {
            background-color: #fdfd34 !important;
            border-color: #fdfd34 !important;
            color: rgb(3, 3, 3) !important;
            outline: none !important;
            box-shadow: none !important;
        }

        @media (max-width: 1000px) {
            .container {
                padding: 20px;
                margin-top: 30px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-back, .btn-danger, .btn-primary {
                font-size: 0.75rem;
                padding: 4px 8px;
            }
            .table th, .table td {
                font-size: 0.875rem;
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.75rem;
            }
            .btn-back, .btn-danger, .btn-primary {
                font-size: 0.7rem;
                padding: 3px 6px;
            }
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .table th, .table td {
                font-size: 0.75rem;
                padding: 8px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn-back, .btn-danger, .btn-primary {
                font-size: 0.65rem;
                padding: 2px 5px;
            }
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .table {
                table-layout: fixed;
                width: 100%;
            }
            .table th, .table td {
                word-wrap: break-word;
                font-size: 0.7rem;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/admin">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tambah_menu_form"><i class="fas fa-plus"></i> Tambah Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/pesanan"><i class="fas fa-receipt"></i> Pesanan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/antrian"><i class="fas fa-list"></i> Antrian</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/members"><i class="fas fa-users"></i> Data Member</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Data Member</h1>
        <form action="/delete_members" method="post">
            <div class="select-all-container">
                <a href="/admin" class="btn btn-back"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard Admin</a>
                <div>
                    <button type="submit" class="btn btn-danger ml-2">Hapus Terpilih</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Nomor HP</th>
                            <th><button type="button" class="btn btn-primary" id="select-all-button">Pilih Semua</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for index, member in enumerate(members, start=1) %}
                        <tr>
                            <td>{{ index }}</td>
                            <td class="username">{{ member.username }}</td>
                            <td>{{ member.email }}</td>
                            <td>{{ member.phone }}</td>
                            <td class="text-center">
                                <input type="checkbox" name="member_ids" value="{{ member._id }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('select-all-button').onclick = function() {
            var checkboxes = document.getElementsByName('member_ids');
            for (var checkbox of checkboxes) {
                checkbox.checked = !checkbox.checked;
            }
        }

        function deleteAll() {
            if (confirm('Apakah Anda yakin ingin menghapus semua anggota?')) {
                // Here, you can add code to handle the deletion of all members.
                // For example, making an AJAX call to the server to delete all members.
                alert('Semua anggota telah dihapus.');
            }
        }
    </script>
</body>
</html>
